<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myCHEF - Choose Your Model</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="landing-container">
        <header class="landing-header">
            <div class="logo">myCHEF</div>
        </header>
        
        <main class="landing-main">
            <div class="hero-section">
                <h1 class="hero-title">Choose Your Model</h1>
                <p class="hero-subtitle">Select a solution to explore</p>
            </div>
            
            <div class="models-grid">
                <button class="model-card" data-model="1">
                    <div class="model-number">01</div>
                    <div class="model-title">Model 1</div>
                    <div class="model-divider"></div>
                    <div class="model-subtitle">Explore Solution</div>
                </button>
                
                <button class="model-card" data-model="2">
                    <div class="model-number">02</div>
                    <div class="model-title">Model 2</div>
                    <div class="model-divider"></div>
                    <div class="model-subtitle">Explore Solution</div>
                </button>
            </div>
        </main>
        
        <footer class="landing-footer">
            <p>&copy; 2024 myCHEF</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
